<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        .grid-cell{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Exploring css grid</h1>
    <div class="grid-container">
        <div class="grid-cell">helal-1</div>
        <div class="grid-cell">helal-2</div>
        <div class="grid-cell">helal-3</div>
        <div class="grid-cell">helal-4</div>
        <div class="grid-cell">helal-5</div>
        <div class="grid-cell">helal-6</div>
        <div class="grid-cell">helal-7</div>
        <div class="grid-cell">helal-8</div>
        <div class="grid-cell">helal-9</div>
        <div class="grid-cell">helal-10</div>
        <div class="grid-cell">helal-11</div>
        <div class="grid-cell">helal-12</div>
    </div>
</body>
</html>
